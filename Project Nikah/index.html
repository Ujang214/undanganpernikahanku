<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Kami</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Undangan Pernikahan Kami</h1>
    </header>

    <div id="slideshow">
        <img src="gambar1.jpg" alt="Slide 1">
        <img src="gambar2.jpg" alt="Slide 2">
        <img src="gambar3.jpg" alt="Slide 3">
        <!-- Tambahkan lebih banyak gambar slide jika diperlukan -->
    </div>

    <audio id="audioPlayer" autoplay loop>
        <source src="lagu_pernikahan.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="tombol" onclick="location.href='undangan.html'">Buka Undangan</button>

    <script>
        const slideshow = document.getElementById('slideshow');
        const images = slideshow.getElementsByTagName('img');
        let currentSlide = 0;

        function showSlide(index) {
            for (let i = 0; i < images.length; i++) {
                images[i].style.display = i === index ? 'block' : 'none';
            }
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % images.length;
            showSlide(currentSlide);
        }

        // Memulai slide secara otomatis setiap 3 detik
        setInterval(nextSlide, 2000);
    </script>
</body>

</html>
